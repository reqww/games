<html>
	<head>
		<style type='text/css'>
			table {
				width: 100px;
				border-collapse: collapse;
				border: 2px solid white;
			}
			td, th {
				padding: 3px;
				border: 1px solid black;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table>
			<tbody>
				<tr>
					<td>X</td>
					<td>X</td>
					<td>O</td>
				</tr>
				<tr>
					<td>O</td>
					<td>O</td>
					<td></td>
				</tr>
				<tr>
					<td>O</td>
					<td>X</td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
